  distractionFreeMode: true #是否启用类似FB的阴影遮罩

# Giscus 评论系统（GitHub Discussions）
comments:
  provider: giscus
  giscus:
    repo: "meiluosi/meiluosi.github.io"       # 仓库名，格式：owner/repo
    repo_id: "REPO_ID_PLACEHOLDER"            # GitHub Discussions 仓库 ID
    category: "Announcements"                 # Discussion 分类名称
    category_id: "CATEGORY_ID_PLACEHOLDER"    # 目标分类 ID
    mapping: "pathname"                       # 评论与页面的匹配方式
    strict: 0
    reactions_enabled: 1
    emit_metadata: 0
    input_position: "bottom"
    lang: "zh-CN"
    theme: "light"

# 全站数学公式渲染
math:
  enable: true
  engine: katex

# AI 助手配置
ai_assistant:
  enabled: true
  endpoint: "https://api.openai.com/v1/chat/completions"  # 或者用户自建的代理地址
  model: "gpt-4o-mini"          # 默认模型名称，可自定义
  temperature: 0.2
  placeholder: "向 AI 助手提问，例如：请总结这篇文章的关键点"
  intro: "您好，我是博客 AI 助手，可以为您讲解文章、解析代码、规划学习路径。由于需要API密钥，请先在下方输入您的OpenAI API Key。"
  require_api_key: true           # 要求用户输入API密钥
  default_examples:
    - "这篇文章的主要结论是什么？"
    - "帮我解释页面中的这段代码。"
    - "给我一个强化学习学习路径。"

