<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">

    <!-- Safari Webpage Icon    by-BY -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/img/apple-touch-icon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/hux-blog.min.css" | prepend: site.baseurl }}">

    <!-- Modern Academic CSS -->
    <link rel="stylesheet" href="{{ "/css/modern-academic.css" | prepend: site.baseurl }}">

    <!-- Layout Fix CSS -->
    <link rel="stylesheet" href="{{ "/css/layout-fix.css" | prepend: site.baseurl }}">

    <!-- Collapsible Sidebar CSS -->
    <link rel="stylesheet" href="{{ "/css/collapsible-sidebar.css" | prepend: site.baseurl }}">

    {% if site.ai_assistant.enabled %}
    <link rel="stylesheet" href="{{ "/css/ai-assistant.css" | prepend: site.baseurl }}">
    {% endif %}

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->
    <!-- Hux change font-awesome CDN to qiniu -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    {% if site.math.enable %}
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-dc7gQR3CDZrUuYBIuNIQP5CKEM5Qn2ATmNnS/xPbbGrFV/e44fR/LM3WxAu9mZ85" crossorigin="anonymous">
    {% endif %}

    {% if page.thebe %}
    <!-- Thebe notebook support -->
    <link rel="stylesheet" href="https://unpkg.com/thebe@latest/lib/index.css">
    {% endif %}


    <!-- Hux Delete, sad but pending in China
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/
    css'>
    -->


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if site.ai_assistant.enabled %}
    <script>
        window.AIAssistantConfig = JSON.parse('{{ site.ai_assistant | jsonify | escape }}');
    </script>
    {% endif %}

    {% if site.math.enable %}
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-O9f7HOg79Db9j5xQjB/c7E8WwV7c8QGuvUvO1si6dVD5/MPNbpcd2QBkwWgU7BLE" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQ4nOvH3zHh/dS+xuApqIyTWZJl7NDGlRfrTTdGPV8yu1IkE17X0WLYXhS6" crossorigin="anonymous"></script>
    {% endif %}

    <!-- ga & ba script hoook -->
    <script></script>
</head>
